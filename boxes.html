<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boxes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      display: flex;
      padding: 30px 40px;
      gap: 30px;
    }

    .profile-side {
      flex: 1;
      background: #da7ed1;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #3e2a4b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 15px;
      box-shadow: inset 0 0 0 4px #b16cc6;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .profile-name {
      font-weight: bold;
      background: #9f20b9;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .profile-info {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .profile-info li {
      background: #f4c5f3;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #6a1a74;
      font-weight: 600;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .photo-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(159, 32, 185, 0.4);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <h1 class="app-name">facebook</h1>
      </div>
      <div class="search-area">
        <input type="search" id="search" placeholder="Buscar..." />
      </div>
    </div>
  </header>

  <nav class="tabs" role="navigation" aria-label="Navegación principal">
    <a href="index.html" class="tab">Muro</a>
    <a href="info.html" class="tab">Info</a>
    <a href="photos.html" class="tab">Photos</a>
    <a href="boxes.html" class="tab active">Boxes</a>
  </nav>

  <main class="container">
   
    <aside class="profile-side">
      <div class="avatar">
        <img src="img/foto1.jpg" alt="Foto de Camila Rodríguez" class="avatar-img" />
      </div>
      <div class="profile-name">Camila Rodríguez</div>
      <ul class="profile-info">
        <li><strong>Correo:</strong> camila.rodriguez@email.com</li>
        <li><strong>Cumpleaños:</strong> 11 de mayo 2004</li>
        <li><strong>Amigos:</strong> Juan Pérez, Laura Gómez, Ana Ruiz</li>
      </ul>
    </aside>

   
    <section class="profile-main">
      <h2>Publicaciones recientes</h2>
      <div class="photo-grid">
        <img src="img/foto1.jpg" alt="Publicación 1" />
        <img src="img/foto2.jpg" alt="Publicación 2" />
        <img src="img/foto3.jpg" alt="Publicación 3" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Perfil SPA</p>
  </footer>
</body>
</html>
